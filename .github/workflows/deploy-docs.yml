name: Deploy Docs to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

env:
  # Docs site configuration - change these when moving to a custom domain
  # For custom domain: SITE_URL=https://docs.example.com, BASE_PATH=
  SITE_URL: https://altairalabs.github.io
  BASE_PATH: /omnia-langchain-runtime

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: docs/package-lock.json

      - name: Install D2
        run: curl -fsSL https://d2lang.com/install.sh | sh -s --

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        working-directory: docs
        run: npm ci

      - name: Build Astro site
        working-directory: docs
        run: |
          echo "Building with SITE_URL=$SITE_URL BASE_PATH=$BASE_PATH"
          npm run build

      - name: Verify base path in output
        working-directory: docs
        run: |
          echo "Checking for base path in generated HTML..."
          grep -r "href=\"/omnia-langchain-runtime" dist/ | head -5 || echo "WARNING: Base path not found in links"
          grep -r "href=\"/getting-started" dist/ | head -5 || echo "OK: No links without base path"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
